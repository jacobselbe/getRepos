<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Review Repos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Search all GitHub repos belonging to a given user handle">
        <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <main role="main">
            <section class="search-box">
                <h1>Search GitHub Repos!</h1>
                <form id="js-form">
                    <input type="text" id="js-user" placeholder="user handle" required>
                    <input type="submit" value="Search">
                </form>
            </section>
            <section class="resuts">
                <ul id="js-results">
                    <!-- generated by index.js -->
                </ul>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
